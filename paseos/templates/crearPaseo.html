<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href="{% static '/styles.css' %}">
    <title>Crear Paseo</title>
</head>
<body>
    {% include "navbarAdmin.html" %}

<!-- Your crearpaseos.html specific content goes here -->
<div class="container text-center">
    <h1>Crear Paseo</h1>
    <div class="container" style="margin-top: 40px;" >
        <div class="container text-center">
            <div class="row">
              <div class="col text-center">
                <h1>Imagen</h1>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Ingrese la imagen del paseo</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
              </div>
              <div class="col">
                <form class="row g-3">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <input type="text" placeholder="Origen" class="form-control" id="inputOrigen">
                    </div>
                    <div class="col-md-3">
                        <input type="date" placeholder="Fecha" class="form-control" id="inputFecha">
                    </div>            
                    <div class="col-md-3">
                        <input type="time" placeholder="Hora" class="form-control" id="inputHora">
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="Destino" class="form-control" id="inputDestino">
                    </div>
                    <div class="col-md-6">
                        <select id="inputState" class="form-select">
                            <option selected>Chiva...</option>
                            <option>...</option>
                        </select>
                    </div>

                    <div class="col-mb-3">
                        <textarea class="form-control" placeholder="DescripciÃ³n" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>

                    <div class="col-md-6">
                        <select id="inputEsquema" class="form-select" onchange="toggleFields()">
                            <option selected>Esquema...</option>
                            <option value="tipoAerolinea">Tipo Aerolinea</option>
                            <option value="porVolumen">Por Volumen</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <input type="number" placeholder="Valor" class="form-control" id="inputValor">
                    </div>

                    <div class="col-md-6" id="equilibrioField" style="display: none;">
                        <input type="Date" placeholder="Punto Equilibrio" class="form-control" id="inputEquilibrio">
                    </div>

                    <div class="col-md-6" id="aumentoField" style="display: none;">
                        <input type="number" placeholder="Aumento" class="form-control" id="inputAumento">
                    </div>

                    <div class="col-md-6" id="volumenField" style="display: none;">
                        <input type="text" placeholder="Punto Equilibrio" class="form-control" id="inputVolumen">
                    </div>

                    <div class="col-md-6" id="descuentoField" style="display: none;">
                        <input type="number" placeholder="Descuento" class="form-control" id="inputDescuento">
                    </div>

                    <script>
                        function toggleFields() {
                            console.log("toggleFields");
                            var selectedOption = document.getElementById("inputEsquema").value;
                            console.log(selectedOption);
                            var equilibrioField = document.getElementById("equilibrioField");
                            var aumentoField = document.getElementById("aumentoField");
                            var volumenField = document.getElementById("volumenField");
                            var descuentoField = document.getElementById("descuentoField");

                            if (selectedOption == "tipoAerolinea") {
                                console.log("tipoAerolinea");
                                equilibrioField.style.display = "block";
                                aumentoField.style.display = "block";
                                volumenField.style.display = "none";
                                descuentoField.style.display = "none";
                            } else if (selectedOption == "porVolumen") {
                                console.log("porVolumen");
                                equilibrioField.style.display = "none";
                                aumentoField.style.display = "none";
                                volumenField.style.display = "block";
                                descuentoField.style.display = "block";
                            } else {
                                console.log("default");
                                equilibrioField.style.display = "none";
                                aumentoField.style.display = "none";
                                volumenField.style.display = "none";
                                descuentoField.style.display = "none";
                            }
                        }
                    </script>

                    <div class="col-12">
                      <input type="submit" class="btn btn-primary" value="Crear Paseo">
                    </div>
                  </form>
              </div>

            </div>
          </div>
        
    </div>
    
  </div>
</body>
</html>
