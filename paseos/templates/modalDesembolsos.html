<!-- Modal -->
<div class="modal fade" id="pagosModalDesembolso{{ desembolso.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Comprobante de Desembolso</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="data:image/jpeg;base64,{{ desembolso.comprobante }}" class="img-fluid" alt="comprobante de desembolso a {{desembolso.reserva.persona.nombre}}">
            </div>
        </div>
    </div>
</div>
