<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static '/styles.css' %}">
    <link href="{% static '/stylesApp.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static '/images/chiva.png' %}">  
</head>
<body>
    <!-- Barra de navegacion -->
    <header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="blue">
            <div class="container-fluid">
            <a class="navbar-brand" style="font-weight: bold ;">
                <img src="/static/images/chiva.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Chivas Travel</a>
            </div>
        </nav>
        <p class="fs-2 fw-bold text-center">Inicio de sesión</p>
        
    </header>

    <div id = "main" class = "container"> 
        <br>
        <div id="squareData" class="container col-12 col-md-4 ">
            <div id="containerData" class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">    
                <section id="registerData">
                    <form class="row g-3 needs-validation" method="post" novalidate>
                        {% csrf_token %}
                        <div class="col-md-12 text-center">
                        <label for="email" class="form-label">Correo eléctronico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback">
                                Ingrese un correo válido. 
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                                <div class="invalid-feedback">
                                    Ingrese una contraseña válida. 
                                </div>
                            </div>
                        <div class="col-12 text-center py-2">
                        <button class="btn btn-primary" type="submit">Ingresar</button>
                        </div>
                        {% if messages %}
                        <div class="alert alert-danger">
                            <ul>
                                {% for message in messages %}
                                <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}
                    </form>
                </section>
            </div>
        </div>
    </div>
    <script>
        (() => {
            'use strict';
    
            const forms = document.querySelectorAll('.needs-validation');
    
            forms.forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
    
                    form.classList.add('was-validated');
                }, false);
    
                // Agregar validación al salir de cada campo
                form.querySelectorAll('.form-control').forEach(input => {
                    input.addEventListener('blur', () => {
                        if (input.checkValidity()) {
                            input.classList.remove('is-invalid');
                        } else {
                            input.classList.add('is-invalid');
                        }
                    });
                });
            });
        })();
    </script>
</body>
