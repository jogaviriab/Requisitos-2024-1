<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Registro de un paseo</title>
    <link rel="stylesheet" href="{% static '/styles.css' %}">
    <link href="{% static '/stylesApp.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static '/images/chiva.png' %}">  
</head>
<body>
    <!-- Barra de navegacion -->
    <header>
        {% include "navbarAdmin.html" %}
        <p class="fs-2 fw-bold text-center">Inicio de sesión</p>
        
    </header>

    <div id = "main" class = "container"> 
        <br>
        <div id="squareData" class="container col-12 col-md-4 ">
            <div id="containerData" class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">    
                <section id="registerData">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-12 text-center">
                        <label for="validationCustom01" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                            <div class="invalid-feedback">
                                Ingrese un nombre válido. 
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            <label for="validationCustom06" class="form-label">Contraseña</label>
                            <input type="text" class="form-control" id="validationCustom06" required>
                                <div class="invalid-feedback">
                                    Ingrese una contraseña válida. 
                                </div>
                            </div>
                        <div class="col-12 text-center py-2">
                        <button class="btn btn-primary" type="submit">Ingresar</button>
                        </div>
                        <script>
                            (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }

        form.classList.add('was-validated')
        }, false)
    })
    })()
                        </script>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
